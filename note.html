<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理画面</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        if (sessionStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>

    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>管理メニュー</h2>
            </div>
            <nav class="page-list">
                <ul>
                    <li><a href="index.html" target="_blank">公開ページを確認</a></li>
                    <li><a href="#" id="logout-button">ログアウト</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <section class="add-card-form-container">
                <h1 id="form-title">新しい日記を追加</h1>
                <form id="note-form">
                    <input type="hidden" id="note-id">
                    <input type="text" id="note-title" placeholder="タイトル" required>
                    <textarea id="note-content" placeholder="内容" rows="5" required></textarea>
                    <input type="text" id="note-tags" placeholder="タグ (例: #HTML #アイデア)">
                    <div class="form-actions">
                        <button type="submit" id="form-submit-button">この内容で投稿する</button>
                        <button type="button" id="form-cancel-button" class="cancel-button" style="display: none;">キャンセル</button>
                    </div>
                </form>
                 <p id="success-message" class="success-message"></p>
            </section>

            <section class="note-list-container">
                <h2>投稿済みの日記一覧</h2>
                <div id="error-message" class="error-message"></div>
                <div id="loader" class="loader"></div>
                <ul id="note-list" class="note-list"></ul>
            </section>
        </main>
    </div>

    <script src="admin.js"></script>
</body>
</html>
